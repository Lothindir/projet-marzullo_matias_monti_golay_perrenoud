---
name: "Create pre-release on Milestone closed"

on:
  milestone:
    types: closed

jobs:    
  pre-release:
    name: "Pre Release on Milestone"
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2
      - name: Get Project Version from pom.xml
        uses: entimaniac/read-pom-version-action@1.0.0
        id: getVersion
      - uses: peterjgrainger/action-create-branch@v2.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          branch: '${{ steps.getVersion.outputs.version }}'
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven   
      - name: Build with Maven
        run: mvn release:prepare release:perform -B
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          files: |
            LICENSE
            target/hyde-${{ steps.getVersion.outputs.version }}.jar
            target/hyde
            target/hyde.exe
